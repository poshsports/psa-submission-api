<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSA Admin</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <header>
    <h1>PSA Admin</h1>
    <div class="note" id="auth-note">checking…</div>
  </header>

  <!-- Login -->
  <main id="login" class="card narrow hide">
    <h2>Admin login</h2>
    <p class="note">Enter the passcode to access /admin.</p>
    <label>Passcode</label>
    <input id="pass" type="password" autocomplete="current-password" />
    <div class="row">
      <button id="btnLogin">Sign in</button>
    </div>
    <div id="err" class="err"></div>
  </main>

  <!-- Shell -->
  <main id="shell" class="hide">
    <div class="card">
      <div class="row between">
        <p class="ok">✅ You’re in.</p>
        <button id="btnLogout">Sign out</button>
      </div>
    </div>

    <!-- Submissions -->
    <div class="card">
      <div class="row between">
        <h3>Submissions</h3>
        <div class="controls">
          <input id="q" placeholder="Search email or submission_id" />
          <span class="pill" id="countPill">0</span>

          <!-- Views -->
          <select id="viewSelect" title="Saved views"></select>
          <button id="btnCustomize">Customize</button>
          <button id="btnLoadReal">Load</button>
        </div>
      </div>

      <div id="subsWrap" class="hide">
        <div class="table-wrap">
          <table id="subsTable">
            <thead id="subsHead"></thead>
            <tbody id="subsTbody"></tbody>
          </table>
        </div>
      </div>

      <div id="subsEmpty" class="note">No data loaded yet.</div>
      <div id="subsErr" class="err hide"></div>
    </div>
  </main>

  <!-- Customize Modal -->
  <div id="modal" class="modal hide" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-panel">
      <div class="row between" style="margin-bottom:10px">
        <h3 id="modalTitle" style="margin:0">Customize table</h3>
        <button id="btnCloseModal" class="ghost">Close</button>
      </div>

      <p class="note" style="margin-top:0">Show/hide columns. Reorder by dragging the table headers.</p>

      <div id="colsList" class="cols-list">
        <!-- checkboxes injected -->
      </div>

      <div class="row between" style="margin-top:14px">
        <div class="row">
          <button id="btnResetView" class="ghost">Reset to default</button>
        </div>
        <div class="row">
          <input id="viewName" placeholder="View name (for Save As)" style="width:220px" />
          <button id="btnSave">Save</button>
          <button id="btnSaveAs">Save As</button>
          <button id="btnDelete" class="danger">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/admin.js"></script>
</body>
</html>
