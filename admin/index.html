<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSA Admin — Shell</title>
  <style>
    :root { --fg:#111; --sub:#64748b; --bd:#eee; --ok:#16a34a; --err:#b91c1c; }
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--fg)}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 20px;border-bottom:1px solid var(--bd)}
    h1{margin:0;font-size:20px}
    .note{color:var(--sub)}
    main{padding:20px}
    .card{max-width:920px;margin:20px auto;padding:24px;border:1px solid var(--bd);border-radius:12px;background:#fff}
    .narrow{max-width:560px}
    label{display:block;margin:8px 0 6px}
    input{width:100%;padding:10px;border:1px solid var(--bd);border-radius:8px}
    button{padding:10px 14px;border:1px solid var(--bd);border-radius:8px;background:#fff;cursor:pointer}
    .err{color:var(--err);margin-top:8px}
    .ok{color:var(--ok)}
    .hide{display:none}
    pre{background:#f6f8fa;border:1px solid #e5e7eb;border-radius:8px;padding:12px;overflow:auto;max-height:360px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <h1>PSA Admin</h1>
    <div class="note" id="auth-note">checking…</div>
  </header>

  <!-- Login -->
  <main id="login" class="card narrow hide">
    <h2 style="margin-top:0">Admin login</h2>
    <p class="note">Enter the passcode to access /admin.</p>
    <label>Passcode</label>
    <input id="pass" type="password" autocomplete="current-password" />
    <div style="margin-top:12px">
      <button id="btnLogin">Sign in</button>
    </div>
    <div id="err" class="err"></div>
    <p class="note" style="margin-top:12px">
      Default passcode: <code>psaadmin</code> (you can set <code>ADMIN_PORTAL_PASS</code> in Vercel later).
    </p>
  </main>

  <!-- Shell -->
  <main id="shell" class="hide">
    <div class="card">
      <div class="row" style="justify-content:space-between;align-items:center">
        <p style="margin:0">✅ You’re in. (Next we’ll render real data, but first: verify API connectivity.)</p>
        <div>
          <button id="btnLogout">Sign out</button>
        </div>
      </div>
    </div>

    <!-- API Connectivity Panel -->
    <div class="card">
      <h3 style="margin-top:0">API connectivity</h3>
      <div class="row" style="margin-bottom:12px">
        <button id="btnPingOk">Check /api/ok</button>
        <button id="btnPingProxy">Check /api/proxy/ping</button>
        <button id="btnLoadSubs">Load submissions (/api/proxy/submissions)</button>
      </div>
      <div id="apiStatus" class="note">No requests yet.</div>
      <pre id="apiOut" class="hide"></pre>
    </div>
  </main>

  <script>
    // --- auth helpers ---
    function hasCookie(name){
      return document.cookie.split(';').some(v => v.trim().startsWith(name + '='));
    }
    function show(id){ document.getElementById(id).classList.remove('hide'); }
    function hide(id){ document.getElementById(id).classList.add('hide'); }

    function render(){
      const authed = hasCookie('psa_admin');
      document.getElementById('auth-note').textContent = authed ? 'passcode session' : 'not signed in';
      if (authed) { show('shell'); hide('login'); }
      else { show('login'); hide('shell'); }
    }
    render();

    // --- login/logout ---
    document.getElementById('btnLogin')?.addEventListener('click', doLogin);
    document.getElementById('pass')?.addEventListener('keydown', (e) => { if (e.key === 'Enter') doLogin(); });

    async function doLogin(){
      const pass = document.getElementById('pass').value.trim();
      document.getElementById('err').textContent = '';
      try {
        const res = await fetch('/api/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pass })
        });
        const j = await res.json().catch(() => ({}));
        if (!res.ok || !j.ok) throw new Error(j.error === 'invalid_pass' ? 'Invalid passcode' : 'Login failed');
        location.replace('/admin');
      } catch (e) {
        document.getElementById('err').textContent = e.message || 'Login failed';
      }
    }

    document.getElementById('btnLogout').addEventListener('click', async () => {
      try {
        await fetch('/api/admin-logout', { method: 'POST', cache: 'no-store', credentials: 'same-origin' });
      } catch {}
      window.location.replace('/admin');
    });

    // --- API panel ---
    const apiStatus = document.getElementById('apiStatus');
    const apiOut = document.getElementById('apiOut');

    function writeStatus(msg, ok){
      apiStatus.textContent = msg;
      apiStatus.className = ok ? 'ok' : 'err';
    }
    function writeOut(obj){
      apiOut.classList.remove('hide');
      try {
        apiOut.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
      } catch {
        apiOut.textContent = String(obj);
      }
    }

    async function hit(url, options){
      try {
        const res = await fetch(url, { cache:'no-store', credentials:'same-origin', ...(options||{}) });
        const txt = await res.text();
        let json = null;
        try { json = JSON.parse(txt); } catch { /* not JSON */ }
        return { ok: res.ok, status: res.status, json, body: txt };
      } catch (e) {
        return { ok: false, status: 0, json: null, body: String(e) };
      }
    }

    document.getElementById('btnPingOk').addEventListener('click', async () => {
      writeStatus('Requesting /api/ok …', true);
      const r = await hit('/api/ok');
      writeStatus(`/api/ok → ${r.status} ${r.ok ? 'OK' : 'ERROR'}`, r.ok);
      writeOut(r.json || r.body);
    });

    document.getElementById('btnPingProxy').addEventListener('click', async () => {
      writeStatus('Requesting /api/proxy/ping …', true);
      const r = await hit('/api/proxy/ping');
      writeStatus(`/api/proxy/ping → ${r.status} ${r.ok ? 'OK' : 'ERROR'}`, r.ok);
      writeOut(r.json || r.body);
    });

    document.getElementById('btnLoadSubs').addEventListener('click', async () => {
      writeStatus('Requesting /api/proxy/submissions …', true);
      const r = await hit('/api/proxy/submissions');
      writeStatus(`/api/proxy/submissions → ${r.status} ${r.ok ? 'OK' : 'ERROR'}`, r.ok);
      writeOut(r.json || r.body);
    });
  </script>
</body>
</html>
