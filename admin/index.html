<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSA Admin</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <header>
    <h1>PSA Admin</h1>
    <div class="note" id="auth-note">checking…</div>
  </header>

  <!-- Login -->
  <main id="login" class="card narrow hide">
    <h2>Admin login</h2>
    <p class="note">Enter the passcode to access /admin.</p>
    <label>Passcode</label>
    <input id="pass" type="password" autocomplete="current-password" />
    <div class="row">
      <button id="btnLogin">Sign in</button>
    </div>
    <div id="err" class="err"></div>
  </main>

  <!-- Shell -->
  <main id="shell" class="hide">
    <div class="card">
      <div class="row between">
        <p class="ok">✅ You’re in.</p>
        <button id="btnLogout">Sign out</button>
      </div>
    </div>

    <!-- Submissions -->
    <div class="card">
      <div class="row between">
        <h3>Submissions</h3>
        <div class="controls">
          <input id="q" placeholder="Search email or submission_id" />
          <span class="pill" id="countPill">0</span>
          <button id="btnLoadReal">Load</button>
        </div>
      </div>

      <div id="subsWrap" class="hide">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th id="thCreated" class="sortable" data-key="created_at">Created <span class="caret" id="carCreated"></span></th>
                <th id="thSubmission" class="sortable" data-key="submission_id">Submission <span class="caret" id="carSubmission"></span></th>
                <th id="thEmail" class="sortable" data-key="customer_email">Email <span class="caret" id="carEmail"></span></th>
                <th id="thStatus" class="sortable" data-key="status">Status <span class="caret" id="carStatus"></span></th>
                <th id="thCards" class="sortable" data-key="cards">Cards <span class="caret" id="carCards"></span></th>
                <th id="thEvaluation" class="sortable" data-key="evaluation">Evaluation <span class="caret" id="carEvaluation"></span></th>
                <th id="thGrand" class="sortable" data-key="grand">Grand <span class="caret" id="carGrand"></span></th>
                <th id="thService" class="sortable" data-key="grading_service">Grading Service <span class="caret" id="carService"></span></th>
              </tr>
            </thead>
            <tbody id="subsTbody"></tbody>
          </table>
        </div>
      </div>

      <div id="subsEmpty" class="note">No data loaded yet.</div>
      <div id="subsErr" class="err hide"></div>
    </div>
  </main>

  <script src="/admin/admin.js"></script>
</body>
</html>
